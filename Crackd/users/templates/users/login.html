{% extends "game/base.html" %}

{% block content %}
	<div style="height: 100vh;">
		<div class="logo-background" style="width: 100%; height: 100%;">
			<div style="display:table; height: 100%; margin: 0 auto;">
				<div class="align-center">
					<div align="center" class="content-section" style="background: #ffffffd9;">
						<div class="content-section-width">
					
							<!-- Form -->
							<form method="POST">
								{% csrf_token %}
								
								{% for field in form %}
									<div style="margin-bottom: 2px;">
										{{ field }}
									</div>
								{% endfor %}
								
								<!-- Shortform Message Display -->
								{% if messages %}
									<div class="alert alert-warning" style="margin-top: 4px; margin-bottom: 4px;">
										<ul style="padding-left: 20px;">
											{% for message in messages %}
												<li>{{ message }}</li>
											{% endfor %}
										</ul>
									</div>
								{% endif %}
								
								<button type="submit" class="button blue-hover" style="margin-bottom: 2px;">Log In</button>
							</form>
							<a class="button purple-hover" style="font-weight: bold; margin-bottom: 6px;" href="{% url 'register' %}">Register for Free!</a>
						</div>
						
						<div style="width: 30%; margin-left: auto">
							<a class="button-small red-hover" style="font-weight: bold;" href="{% url 'password_reset' %}">Forgot Password?</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
